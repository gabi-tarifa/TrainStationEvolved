<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrainStation Evolved</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="index">
    <div class="container index">
        <h1>TrainStation Evolved <br> Login</h1>
        <div class="content_central">
            Email: <br>
            <input type="email" id="getEmail" placeholder="Email: "><br>
            Password: <br>
            <input type="password" id="getPass" placeholder="Senha: "><br><span id="textoerro"></span><br>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='/welcome'">Back</button>
            <button id="btnLogin">Login</button>
        </div>
        <div class="divisor">OU</div>
        <div class="social">
            <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="F" />Facebook</button>
            <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="G" />Google</button>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/cadastro-login.js') }}"></script>
</body>
</html>
